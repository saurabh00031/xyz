
{% extends  'basex.html' %}
  <!-- Page Content -->
  {% block content %}


  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>WARNING:</strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}



  <div class="container">

    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8 mt-5">
   
      
        {% for post in posts %}
        <div class="card mb-4">
          <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text">{{post.body | slice:':200' }}</p>
            <a href="{% url 'blog_detail' post.slug %}" class="btn btn-info">Read More</a>
          </div>
          <div class="card-footer text-muted">
            Posted on {{post.created_on}} by
            <a href="#">{{post.writer}}</a>
          </div>
        </div>
        {% endfor %}

        
        
        <!-- Pagination -->
        <ul class="pagination justify-content-center mb-4 mt-5">
          <li class="page-item">
            <a class="page-link" href="#">&larr; Older</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link" href="#">Newer &rarr;</a>
          </li>
        </ul>

      </div>
      {% endblock %}

      <!-- Sidebar Widgets Column -->
